name: Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master]
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  python-tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v

  emacs-tests:
    name: Emacs ${{ matrix.emacs-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs-version: ["27.1", "28.2", "29.4"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Byte-compile
        run: emacs -Q --batch -f batch-byte-compile nostr-publish.el

      - name: Run ERT tests
        run: |
          emacs -Q --batch \
            -L . \
            -l nostr-publish.el \
            -l nostr-publish-tests.el \
            -f ert-run-tests-batch-and-exit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, python-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: 29.4

      - name: Install nak
        run: |
          curl -L "https://github.com/fiatjaf/nak/releases/download/v0.17.4/nak-v0.17.4-linux-amd64" -o /usr/local/bin/nak
          chmod +x /usr/local/bin/nak
          nak --version

      - name: Start Docker services
        working-directory: tests/integration
        run: |
          docker compose up -d
          # Wait for bunker to be ready (not just relay)
          for i in {1..30}; do
            if docker compose logs bunker 2>&1 | grep -q "listening at"; then
              echo "Bunker is ready"
              break
            fi
            echo "Waiting for bunker... ($i/30)"
            sleep 2
          done
          docker compose ps

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v --tb=short

      - name: Docker logs on failure
        if: failure()
        working-directory: tests/integration
        run: docker compose logs

      - name: Stop Docker services
        if: always()
        working-directory: tests/integration
        run: docker compose down -v
