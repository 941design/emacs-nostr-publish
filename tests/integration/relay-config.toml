# Minimal nostr-rs-relay config for testing

[info]
relay_url = "ws://localhost:8080"
name = "Test Relay"
description = "Integration test relay for nostr-publish"

[database]
data_directory = "/tmp/nostr-relay-data"

[network]
port = 8080
address = "0.0.0.0"

[limits]
messages_per_sec = 100
subscriptions_per_min = 100
